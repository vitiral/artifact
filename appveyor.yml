  - C:\Users\appveyor\.cargo\registry
  - target

branches:
  only:
    # Release tags
    - /^\d+\.\d+\.\d+.*$/
    - master

notifications:
  - provider: Email
    on_build_success: false

# disable automatic builds
build: false
